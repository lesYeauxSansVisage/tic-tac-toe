<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <section class="start-game-page">
        <h1 class="start-game-page__title">TIC TAC TOE</h1>
        <button class="btn btn--start" id="start">START!</button>
    </section>

    <section class="game-page">
        <div class="game-display">
            <p game-display__counter>It's <span id="message-span">X</span> turn!</p>

        </div>

        <div class="game-table" id="game-table">

        </div>

        <button class="reset-btn" id="reset">RESET GAME</button>

    </section>


    <section class="result-page">
        <h2 class="result__message" id="final-message"></h2>
    </section>




    <script src="app.js"></script>

</body>

</html>
