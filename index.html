<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <section class="start-game-page">
        <h1 class="start-game-page__title">TIC TAC TOE</h1>
        <button class="btn btn--start" id="start">START!</button>
    </section>

    <section class="game-page">
        <div class="game-display">
            <p game-display__counter>PLAYER: <span>0</span></p>
            <p game-display__counter>COMPUTER: <span>0</span></p>

        </div>

        <div class="game-table">

        </div>

    </section>


    <script src="app.js"></script>

</body>

</html>
